# Development environment
# Usage: docker compose up

services:
  db:
    image: postgres:16-alpine
    container_name: didact-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: didact
      POSTGRES_PASSWORD: didact
      POSTGRES_DB: didact
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U didact -d didact"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: didact-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: didact-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set didact http://minio:9000 minioadmin minioadmin;
      mc mb didact/didact-uploads --ignore-existing;
      mc anonymous set public didact/didact-uploads;
      echo 'Bucket didact-uploads created and set to public';
      exit 0;
      "

  # Mailhog - local email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: didact-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    logging:
      driver: none

volumes:
  postgres_data:
  minio_data:
