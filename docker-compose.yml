# Development environment
# Usage: docker compose up

services:
  db:
    image: postgres:16-alpine
    container_name: didact-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: didact
      POSTGRES_PASSWORD: didact
      POSTGRES_DB: didact
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U didact -d didact"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
